{% extends "base.html" %}

{% block body %}

    <form action="/mod_action/{% if rs %}updating{% else %}adding{% end %}/" method="post" class="form-horizontal col-xs-10" role="form">
        <input type="hidden" name="mid" value="{% if rs %}{{ rs['id'] }}{% end %}" />

        <div class="form-group">
            <label for="mod_name" class="col-sm-2 control-label">模块名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="mod_name" name="mod_name" placeholder="模块名" value="{% if rs %}{{ rs['name'] }}{% end %}">
            </div>
        </div>
        <div class="form-group">
            <label for="mod_desc" class="col-sm-2 control-label">模块描述</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="mod_desc" name="mod_desc" placeholder="模块描述" value="{% if rs %}{{ rs['describe'] }}{% end %}">
            </div>
        </div>
        <div class="form-group">
            <label for="mod_html" class="col-sm-2 control-label">内容</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="10" name="mod_html" id="mod_html">{% if rs %}{{ rs['html'] }}{% end %}</textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-primary" value="提 交" />
            </div>
        </div>
    </form>

{% end %}
