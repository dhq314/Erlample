<h1>erlang:send/2</h1>
<p>发送一个信息</p>
<p>用法：</p>
<pre class="brush:erl">send(Dest, Msg) -> Msg</pre>
<p>发送一条信息，并返回结果 Msg，这跟 Dest ! Msg 的效用是一样的。</p>
<p>Dest 可以是远程或本地的进程、本地的一个端口、本地的一个注册名、或者是以 {RegName, Node} 元组形式的另外一个节点的注册名。</p>
<div class="erlcode">
<pre class="brush:erl">Dest = self(),
erlang:send(Dest, test).
</pre>
