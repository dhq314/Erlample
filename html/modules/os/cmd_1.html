<h1>os:cmd/1</h1>
<p>在目标操作系统的 shell 里执行一条命令</p>
<p>用法：</p>
<pre class="brush:erl">cmd(Command) -> string()</pre>
<p>在目标操作系统的 shell 里执行一条命令 Command，并捕捉命令执行的输出结果，最后把捕捉到的结果以字符串的形式返回</p>
<div class="erlcode">
<pre class="brush:erl">os:cmd("ls").
</pre>
</div>
<div class="erlcode">
<pre class="brush:erl">os:cmd("pwd").
</pre>
</div>
<div class="erlcode">
<pre class="brush:erl">os:cmd("free -m").
</pre>
</div>
