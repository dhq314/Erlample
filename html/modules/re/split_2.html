<h1>re:split/2</h1>
<p>用正则表达式去截取数据</p>
<p>用法：</p>
<pre class="brush:erl">split(Subject,RE) -> SplitList</pre>
<p>通过正则表达式（RE）来找到截取标记，然后把数据（Subject）截取。</p>
<p>默认返回的数据格式是 iodata</p>
<div class="erlcode">
<pre class="brush:erl">re:split("123|456","\\|"). 
</pre>
</div>
<p>其效用跟 re:split(Subject,RE,[]) 一样，更多信息请看 <a href="http://dhq.me/erlample/modules/re/split_3.html?search=re:">re:split/3</a></p>
